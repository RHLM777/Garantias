<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Garant√≠as</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 700px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
        }

        .header {
            background: linear-gradient(135deg, #004aad, #007bff);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
            position: relative;
        }

        .header img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background-color: white;
            padding: 5px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .header img:hover {
            transform: scale(1.2) rotate(5deg);
        }

        .form-select, .form-control {
            width: 100%;
            font-size: 1rem;
        }

        .btn {
            font-size: 1rem;
        }

        #fecha_input, #nombre_cliente_input, #factura_id_input {
            display: none; /* Ocultar los campos hasta que se seleccione el filtro */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <img src="/garantias/front/assets/logo.png" alt="Logo de la Empresa">
        <h2>Buscar Garant√≠as</h2>
        <p>Tecnolog√≠a a tu alcance</p>
    </div>

    <form action="buscar_garantia.php" method="POST">
        <label for="buscar_por" class="form-label">Buscar por:</label>
        <select name="buscar_por" id="buscar_por" class="form-select" required>
            <option value="nombre_cliente">Nombre del Cliente</option>
            <option value="factura_id">N√∫mero de Factura</option>
            <option value="fecha">Fecha</option>
        </select>

        <input type="text" id="nombre_cliente_input" name="nombre_cliente_busqueda" class="form-control mt-2" placeholder="Ingrese el nombre del cliente">
        <input type="text" id="factura_id_input" name="factura_id_busqueda" class="form-control mt-2" placeholder="Ingrese el n√∫mero de factura">
        <input type="date" id="fecha_input" name="fecha_busqueda" class="form-control mt-2">

        <button type="submit" class="btn btn-primary mt-3 w-100">üîç Buscar</button>
    </form>

    <a href="registrar_garantia.html" class="btn btn-secondary mt-3 w-100">‚Ü© Regresar</a>
</div>

<script>
    document.getElementById('buscar_por').addEventListener('change', function() {
        let selected = this.value;
        document.getElementById('nombre_cliente_input').style.display = selected === 'nombre_cliente' ? 'block' : 'none';
        document.getElementById('factura_id_input').style.display = selected === 'factura_id' ? 'block' : 'none';
        document.getElementById('fecha_input').style.display = selected === 'fecha' ? 'block' : 'none';
    });

    // Ejecutar el evento para ocultar correctamente los inputs al cargar la p√°gina
    document.getElementById('buscar_por').dispatchEvent(new Event('change'));
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
